{% extends 'base.html' %}
    {% block content %}
      <!-- класс py-5 создает отступы сверху и снизу блока -->
      <div class="container py-5">
        <h1>{{ text }}</h1>
        <article>
          {% for post in posts %}
          {% include 'includes/post.html' %}
          {% endfor %}
          {% if post.group %}
            <a href="{% url 'posts:group_list' post.group.slug %}">все записи группы</a>
          {% endif %}
        </article>
        <hr>
    {% endblock %}
